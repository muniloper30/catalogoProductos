<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">   <!--Etiqueta para usar etiquetas de thymeleaf -->
<head th:replace="~{componentes/cabecero::cabecero-section(titulo='Inicio')}">
    <meta charset="UTF-8">

    <title>Catalogo de Productos</title>
</head>
<body>
<!--Menú de navegación -->
<div th:replace="~{componentes/navbar::navbar-section}"></div>
<!--Div para desplegar la tabla -->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Catálogo de Productos</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover align-middle table-bordered">
            <thead class="table-dark">
            <tr> <!--Renglón de cabecero -->
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto: ${productos}">
                <th th:text="${producto.idProducto}" scope="row">1</th>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.stock}"></td>
                <td class="text-center">
                    <div class="container">
                        <a th:href="@{/editar/{id}(id=${producto.idProducto})}"
                        class="btn btn-warning btn-sm me-3">Editar</a>
                        <a th:href="@{/eliminar/{id}(id=${producto.idProducto})}"
                           class="btn btn-danger btn-sm">Eliminar</a>

                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

<div th:replace="~{componentes/footer::footer-section}"></div>

</body>
</html>
